<section>
  <div class="page-header">
    <h1>{{vm.aircraft._id ? 'Edit Aircraft' : 'New Aircraft'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.aircraft._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.aircraftForm" class="form-horizontal" ng-submit="vm.save(vm.form.aircraftForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="title" type="text" ng-model="vm.aircraft.name" id="name" class="form-control" placeholder="Enter name i.e. Challenger 300" required autofocus>
          <div ng-messages="vm.form.aircraftForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Aircraft Name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="category">Category</label>
          <select ng-model="vm.aircraft.category" id="category" class="form-control selectPadding" name="category" required>
            <option value="" disabled selected>Select Category</option>
            <option>Light Jet</option>
            <option>Heavy Jet</option>
          </select>
          <div ng-messages="vm.form.aircraftForm.category.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Aircraft Category is required.</p>
          </div>
        </div>
        
        <div class="form-group" show-errors>
          <label class="control-label" for="seatNo">Seat Number</label>
          <input name="seatNo" type="text" ng-model="vm.aircraft.seatNo" id="seatNo" class="form-control" required placeholder="Enter only positive integers" integer-number>
          <div ng-messages="vm.form.aircraftForm.seatNo.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Aircraft Seat Number is required.</p>
          </div>
        </div>
        
        <div class="form-group" show-errors>
          <label class="control-label" for="price">Price</label>
          <input name="price" type="text" ng-model="vm.aircraft.price" id="price" class="form-control" placeholder="Enter positive numbers" required positive-number>
          <div ng-messages="vm.form.aircraftForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Aircraft Price is required.</p>
          </div>
        </div>
        
        <div class="form-group" show-errors>
          <label class="control-label" for="airport">Airport</label>
          <input name="airport" type="text" ng-model="vm.aircraft.airport" id="airport" class="form-control" placeholder="Enter airport i.e. CYYZ" required autofocus ng-pattern="/^[a-zA-Z\s]*$/">
          <div ng-messages="vm.form.aircraftForm.airport.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Airport is required.</p>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.aircraft._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
