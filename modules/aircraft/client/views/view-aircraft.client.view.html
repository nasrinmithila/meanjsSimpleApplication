<section>
  <div class="page-header">
    <h1 ng-bind="vm.aircraft.name"></h1>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.aircraft.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.aircraft.user" ng-bind="vm.aircraft.user.displayName"></span>
      <span ng-if="!vm.aircraft.user">Deleted User</span>
    </em>
  </small>
  <dl class="dl-horizontal">
    <dt>Category:</dt>
    <dd data-ng-bind="vm.aircraft.category"></dd>
    <dt>Seat Number:</dt>
    <dd data-ng-bind="vm.aircraft.seatNo">
    <dt>Price:</dt>
    <dd data-ng-bind="vm.aircraft.price"> 
    <dt>Airport:</dt>
    <dd data-ng-bind="vm.aircraft.airport">
  </dl>
</section>
